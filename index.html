<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<html lang="en">

<head>
  <title>GPS Mapping</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body class="d-flex flex-column">
  <div class="container d-flex h-100 flex-column">
    <div class="row flex-fill ">
      <div class="col align-self-center content">
        <h1>GPS FORM</h1>
        <form>
          <hr />
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Zip Code:</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" name="zip" id="zip">
              <span id="zipError" class="error"></span>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">City:</label>
              <div class="col">
                <span class="output" id="city"></span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Latitude:</label>
              <div class="col">
                <span class="output" id="latitude"></span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Longitude:</label>
              <div class="col">
                <span class="output" id="longitude"></span>
              </div>
            </div>
          </div>
          <hr />
        </form>
      </div>
    </div>
  </div>
  <!-- Map is below -->
  <div id="map"></div> <br>
  <script src="js/nba.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJJTWfgxq912OXavxaByBqKZfz1OSGlus
&callback=initMap" async defer></script>
</body>

</html>
